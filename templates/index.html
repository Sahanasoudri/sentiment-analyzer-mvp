<!DOCTYPE html>
<html>
<head>
    <title>Sentiment Analyzer</title>
    <style>
        body {
            font-family: Arial;
            background-color: #f4f4f4;
            padding: 40px;
        }
        textarea {
            width: 100%;
            height: 120px;
        }
        button {
            padding: 10px 20px;
            margin-top: 10px;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<h2>Sentiment Analyzer</h2>

<form method="POST">
    <textarea name="review" placeholder="Enter your review here...">{{ review }}</textarea><br>
    <button type="submit">Analyze Sentiment</button>
</form>

{% if prediction %}
<div class="result">
    Predicted Sentiment: {{ prediction }}
</div>
{% endif %}

</body>
</html>
